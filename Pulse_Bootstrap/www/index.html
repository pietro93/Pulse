<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <title>PulseBootstrap</title>

    <!-- PulseBootstrap references -->
    <link href="css/index.css" rel="stylesheet" />
    <script src="../../packages/jQuery.1.9.1/Content/Scripts/jquery-1.9.1.min.js"></script>
    <script src="../../packages/bootstrap.3.3.5/content/Scripts/bootstrap.min.js"></script>
</head>

<body>
    <script type="text/javascript">
        $('.carousel').carousel();
    </script>
    <!-- Carousel - source: http://codepen.io/Rowno/pen/Afykb -->
    <div id="carousel" class="carousel slide carousel-fade" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" class="active"></li>
            <li data-target="#carousel" data-slide-to="1"></li>
            <li data-target="#carousel" data-slide-to="2"></li>
        </ol>
        <!-- Carousel items -->
        <div class="carousel-inner">
            <div class="active item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
        <!-- Carousel nav -->
        <a class="carousel-control left" href="#carousel" data-slide="prev">&lsaquo;</a>
        <a class="carousel-control right" href="#carousel" data-slide="next">&rsaquo;</a>
    </div>

    <div id="carousel" class="carousel slide carousel-fade" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" class="active"></li>
            <li data-target="#carousel" data-slide-to="1"></li>
            <li data-target="#carousel" data-slide-to="2"></li>
        </ol>
        <!-- Carousel items -->
        <div class="carousel-inner">
            <div class="active item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
        <!-- Carousel nav -->
        <a class="carousel-control left" href="#carousel" data-slide="prev">&lsaquo;</a>
        <a class="carousel-control right" href="#carousel" data-slide="next">&rsaquo;</a>
    </div>

    <p>Hello, your application is ready!</p>

    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="scripts/platformOverrides.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
